<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/x-icon">

    <!-- FONT-AWESOME V6.0.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--  CSS  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- side-menu -->
    <div id="side-menu" class="fas fa-bars"></div>

    <!-- side-bar -->
    <div class="side-bar">
        <h1 class="heading" id="heading">Filter</h1>
        <div class="box">
            <h3 class="title">Search :</h3>
            <input type="text" placeholder="Search image..." id="search-box">
        </div>
        <!-- Category -->
        <div class="box">
            <h3 class="title">Category:</h3>
            <div class="category">
                <div class="btn active" data-category="all">All</div>
                <div class="btn" data-category="animal">Animals</div>
                <div class="btn" data-category="food">Food</div>
                <div class="btn" data-category="fish">Fish</div>
                <div class="btn" data-category="flower">Flower</div>
            </div>
        </div>
        <!-- Type -->
        <div class="box">
            <h3 class="title">Type:</h3>
            <div class="type">
                <div class="btn active" data-type="all">All Type</div>
                <div class="btn" data-type="jpg">jpg</div>
                <div class="btn" data-type="png">png</div>
                <div class="btn" data-type="svg">svg</div>
            </div>
        </div>
    </div>


    <!-- gallery -->
    <div class="gallery">
        <h1 class="heading">Gallery</h1>
        <div class="image-container">
            <!--  -->
            <img src="./images/img-1.jpg" data-cat="animal" data-search="bird-animal chick cute" alt="picture">
            <!--  -->
            <img src="./images/img-2.svg" data-cat="food" data-search="food vector cookie" alt="food">
            <!--  -->
            <img src="./images/img-3.png" data-cat="food" data-search="food corn cartoon" alt="food">
            <!--  -->
            <img src="./images/img-4.jpg" data-cat="fish" data-search="fish animal dolphin" alt="fish">
            <!--  -->
            <img src="images/img-5.jpg" data-cat="animal" data-search="animal squirrel cute" alt="animal">
            <!--  -->
            <img src="images/img-6.png" data-cat="animal" data-search="animal panda png cartoon" alt="animal">
            <!--  -->
            <img src="images/img-7.svg" data-cat="animal" data-search="animal penguine bird cartoon" alt="animal">
            <!--  -->
            <img src="images/img-8.jpg" data-cat="animal" data-search="animal bird cute" alt="animal">
            <!--  -->
            <img src="images/img-9.png" data-cat="animal" data-search="animal cat mouse cute png" alt="animal">
            <!--  -->
            <img src="images/img-10.svg" data-cat="fish" data-search="animal fish shark vector" alt="animal">
            <!--  -->
            <img src="images/img-11.jpg" data-cat="food" data-search="food orange" alt="food">
            <!--  -->
            <img src="images/img-12.svg" data-cat="food" data-search="food vector juice drink" alt="food">
            <!--  -->
            <img src="images/img-13.png" data-cat="food" data-search="food chicken cartoon png" alt="food">
            <!--  -->
            <img src="images/img-14.jpg" data-cat="food" data-search="food coffee bread breakfast" alt="food">
            <!--  -->
            <img src="images/img-15.png" data-cat="food" data-search="food burger png cartoon" alt="food">
            <!--  -->
            <img src="images/img-16.svg" data-cat="food" data-search="food popcorn vector" alt="food">
            <!--  -->
            <img src="images/img-17.jpg" data-cat="food" data-search="food pancake breakfast" alt="food">
            <!--  -->
            <img src="images/img-18.svg" data-cat="flower" data-search="flower plants nature vector" alt="flower">
            <!--  -->
            <img src="images/img-19.png" data-cat="flower" data-search="flower plants nature cartoon" alt="flower">
            <!--  -->
            <img src="images/img-20.jpg" data-cat="flower" data-search="flower plants nature" alt="flower">
        </div>
    </div>

    <!-- POPUP IMAGE -->
    <div class="popup-image"><img src="./images/img-1.jpg" alt="popup image"></div>






    <!-- SCRIPTS -->
    <script src="./js/app.js"></script>

</body>

</html>
